{% extends 'shop/basic.html' %}

{% block style %}

{% endblock %}

{% block title %}Shop Home{% endblock %}

{% block aadditem %}active{% endblock %}

{% block body%}



<div class="container my-3">
<h2>Add item to homepage</h2>
<form action="" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="xyz@gmail.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Mobile no</label>
    <input type="tel" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter phone number">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">How can we help you ?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="5"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Add Item</button>
  </div>

</form>
</div>



{% endblock %}
